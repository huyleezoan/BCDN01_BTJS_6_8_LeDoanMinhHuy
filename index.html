<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- main css  -->
    <title>Js excersies 6/8</title>
</head>

<body>
    <div class="container">
        <!-- Bài 1  -->
        <div class="col-5 mx-auto">
            <h2 class="my-4">Bài tập 1: Tính tiền lương nhân viên</h2>
            <form>
                <div class="form-group">
                    <label for="inputSoNgayLam">Vui lòng nhập số ngày làm của nhân viên:</label>
                    <input type="text" class="form-control" id="inputSoNgayLam">
                </div>
                <p>Lương 1 ngày mặc định của công ty là: 100.000VND</p>
                <button type="button" class="btn btn-danger" id="btn_BT1">Tính lương</button>
            </form>
            <p id="txtBT1" class="alert alert-warning"></p>
        </div>
        <!-- Bài 2  -->
        <div class="col-12 my-4">
            <h2 class="my-4">Bài tập 2: Tính giá trị trung bình</h2>
            <form class="row">
                <div class="form-group col">
                    <label for="inputSo1">Nhập số thứ 1:</label>
                    <input type="text" class="form-control" id="inputSo1">
                </div>
                <div class="form-group col">
                    <label for="inputSo2">Nhập số thứ 2:</label>
                    <input type="text" class="form-control" id="inputSo2">
                </div>
                <div class="form-group col">
                    <label for="inputSo3">Nhập số thứ 3:</label>
                    <input type="text" class="form-control" id="inputSo3">
                </div>
                <div class="form-group col">
                    <label for="inputSo4">Nhập số thứ 4:</label>
                    <input type="text" class="form-control" id="inputSo4">
                </div>
                <div class="form-group col">
                    <label for="inputSo5">Nhập số thứ 5:</label>
                    <input type="text" class="form-control" id="inputSo5">
                </div>
                <button type="button" class="btn btn-danger col my-auto" style="height: 45px;" id="btn_BT2">Tính giá trị trung bình</button>
            </form>
         
            <p id="txtBT2" class="alert alert-warning"></p>
        </div>
        <!-- Bài 3  -->
        <div class="col-5 mx-auto">
            <h2 class="my-4">Bài tập 3: Quy đổi tiền</h2>
            <form>
                <div class="form-group">
                    <label for="inputTienUSD">Vui lòng nhập số tiền USD: </label>
                    <input type="text" class="form-control" id="inputTienUSD">
                </div>
                <p>Giá USD hiện nay: 23.500VND</p>
                <button type="button" class="btn btn-danger" id="btn_BT3">Quy đổi sang VND</button>
            </form>
            <p id="txtBT3" class="alert alert-warning"></p>
        </div>
        <!-- Bài 4  -->
        <div class="col-5 mx-auto">
            <h2 class="my-4">Bài tập 4: Tính chu vi và diện tích hình nhữ nhật</h2>
            <form>
                <div class="form-group">
                    <label for="inputChieuDai">Nhập chiều dài: </label>
                    <input type="text" class="form-control" id="inputChieuDai">
                </div>
                <div class="form-group">
                    <label for="inputChieuRong">Nhập chiều rộng: </label>
                    <input type="text" class="form-control" id="inputChieuRong">
                </div>
                <button type="button" class="btn btn-danger" id="btn_BT4">Tính chu vi và diện tích</button>
            </form>
            <p id="txtBT4" class="alert alert-warning"></p>
        </div>
        <!-- Bài 5  -->
        <div class="col-5 mx-auto">
            <h2 class="my-4">Bài tập 5: Tính tổng ký số của số có 2 chữ số</h2>
            <form>
                <div class="form-group">
                    <label for="inputSo">Vui lòng nhập số có 2 chữ số:</label>
                    <input type="text" class="form-control" id="inputSo">
                </div>
                <button type="button" class="btn btn-danger" id="btn_BT5">Tính tổng ký số</button>
            </form>
            <p id="txtBT5" class="alert alert-warning"></p>
        </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bài tập Js  -->
    <script src="./js/bai_1.js"></script>
    <script src="./js/bai_2.js"></script>
    <script src="./js/bai_3.js"></script>
    <script src="./js/bai_4.js"></script>
    <script src="./js/bai_5.js"></script>
</body>

</html>
